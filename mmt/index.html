<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makemytrip Hero Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MakeMyTrip</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Holidays</a></li>
                <li><a href="#">Offers</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Plan your trip with us</h1>
            <form class="search-form">
                <input type="text" placeholder="From" required>
                <input type="text" placeholder="To" required>
                <input type="date" placeholder="Departure" required>
                <input type="date" placeholder="Return" required>
                <button type="submit">Search</button>
            </form>
            <div class="special-fares">
                <h2>Special Fares</h2>
                <div class="fare-category">Domestic Flights</div>
                <div class="fare-category">International Flights</div>
                <div class="fare-category">Hotels</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
